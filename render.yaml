services:
  # Web Service
  - type: web
    name: library-management-system
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      # PostgreSQL database connection (automatically set by Render)
      - key: DB_HOST
        fromDatabase:
          name: library-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: library-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: library-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: library-db
          property: database
      - key: DB_PORT
        fromDatabase:
          name: library-db
          property: port

  # PostgreSQL Database
  - type: postgres
    name: library-db
    plan: free
    databaseName: librarys_management_system
    user: library_user
